<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
      }

      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        /* margin-bottom: 10px; */
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText,
      .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: block;
      }

      .item.expanded:hover .longText::after {
        content: ' [â€“]';
      }

      .spacer {
        @apply --layout-flex;
      }

      @media (max-width: 768px) {
        iron-list {
          margin: 16px;
          /* margin-top: 64px; */
          display: flex;
          height: 100vh;
          flex-direction: column;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        /* app-header-layout {
          position: fixed;
          margin-left: 0px;
          width: 100%;
        } */
      }

      @media (min-width: 768px) {
        iron-list {
          width: 736px;
          margin: 16px auto;
          margin-top: 0px;
          height: 100vh;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        /* app-header-layout {
          position: fixed;
          margin-left: 240px;
          width: calc(100%-240px);
        } */
      }

      /* paper-icon-button.menu:not([narrow]) [drawer-toggle] {
        display: none;
      }  */

      app-toolbar {
        color: #DDD;
        background-color: #6211e4;
      }

      paper-fab.fab-menu {
        position: fixed;
        right: 32px;
        bottom: 32px;
      }

      paper-fab.fab-search {
        position: fixed;
        right: 40px;
        bottom: 104px;
      }
    </style>

    <!-- <div style="style="position: fixed; height: 128px; background-color: red; display: block; width: 100%;">test</div>     -->

    <iron-ajax auto url="src/data.json" last-response="{{items}}"></iron-ajax>



    <app-header-layout fullbleed has-scrolling-region>
      <app-header fixed slot="header">
        <app-toolbar primary>
          <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
          <div main-title>Patients</div>
          <paper-icon-button icon="my-icons:search" on-tap="toggleSearch"></paper-icon-button>
        </app-toolbar>
        <app-toolbar></app-toolbar>
      </app-header>

      <iron-scroll-threshold on-lower-threshold="loadMoreData" id="threshold">
        <iron-list items="[[items]]" as="item" selection-enabled multi-selection scroll-target="threshold">
          <template>
            <div class="divSeparator">
              <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>
                <div class="pad">
                  <div class="primary">[[item.name]]</div>
                  <div class="shortText">[[item.shortText]]</div>
                  <div class="longText">[[item.longText]]</div>
                </div>
                <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
              </div>
            </div>
          </template>
        </iron-list>
      </iron-scroll-threshold>

    </app-header-layout>


    <!-- <paper-fab mini icon="my-icons:menu" on-tap="togglePaperFab"></paper-fab>
    <paper-fab mini icon="my-icons:menu" on-tap="togglePaperFab"></paper-fab>
    <paper-fab mini class="fab-search" mini icon="my-icons:search" on-tap="togglePaperFab"></paper-fab> -->
    <paper-fab class="fab-menu" icon="my-icons:menu" on-tap="togglePaperFab"></paper-fab>

  </template>

  <script>
    class MyPatients extends Polymer.Element {
      static get is() { return 'my-patients'; }

      static get properties() {
        return {
          items: {
            type: Array,
            value: function () {
              return [];
            }
          }
          , narrow: {
            type: Boolean,
            notify: true
          }
        };
      }

      iconForItem(item) {
        return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
      }
      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

      togglePaperFab() {

      }

      loadMoreDat() {
        var self = this;
        var people = e.detail.response.results;
        people.forEach(function(element) {
          self.push('items', element);
        });

        asyncStuff(function done() {
          ironScrollTheshold.clearTriggers();
        });
      }

    }

    window.customElements.define(MyPatients.is, MyPatients);
  </script>
</dom-module>
